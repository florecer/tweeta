<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweeta App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">

        <!-- Input ROW -->
        <div class="col-md-6 col-sm-12">
          <h2 class="blog-post-title">Input Form</h2>
          <form class="form-horizontal">

            <!-- 1.- Search field -->
            <div class="form-group">
              <label for="search_input" class="col-sm-2 control-label">Search:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="search_input" placeholder="@NASA">
              </div>
            </div>
            <hr>
            <!-- 2.- Number field -->
            <div class="form-group">
              <label for="number_input" class="col-sm-2 control-label">Number:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="number_input" placeholder="3">
              </div>
            </div>
            <hr>
            <!-- 3.- Order by field -->
            <div class="form-group">
              <label for="order_input" class="col-sm-2 control-label">Order by:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_input">
                  <option>Date</option>
                  <option>Retweet</option>
                  <option>Likes</option>
                </select>
              </div>
            </div>
            <hr>
            <!-- 1.- Button Search -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info btn-lg">Search</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Results ROW -->
        <div class="col-md-6 col-sm-12">
          <h2 class="blog-post-title">Tweets about: </h2>
          <p>This textarea is just for illustration purpose of the tweets area:</p>
          <textarea class="form-control" rows="9"></textarea>
          <!-- Pagination example -->
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">...</button>
          </div>
          <hr>
        </div>

      </div><!-- Close Row -->
    </div><!-- Close Container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
